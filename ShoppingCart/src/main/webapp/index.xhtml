<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Login Page</title>
	<!-- CSS only -->
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous"></link>
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/css/background.css"></link>
</h:head>
<h:body>
	<section class="vh-100 bg-image"
		style="background-image: url(#{request.contextPath}/resources/images/background.webp);">
	<div class="mask d-flex align-items-center h-100 gradient-custom-3">

		<div class="container h-100">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-9 col-lg-7 col-xl-6">
					<div class="card" style="border-radius: 15px;">
						<div class="card-body p-5">
							<h2 class="text-uppercase text-center mb-5">Login to
								Shopping Cart Application</h2>
							<h:form id="loginForm">
								<h:message styleClass="fw-bold text-danger" for="loginForm" />
								<h:message styleClass="fw-bold text-success" for="signup" />
								<br></br>
								<div class="form-group">
									<h:outputLabel style="font-weight:bold" for="username"
										value="Email: " />
									<h:inputText styleClass="form-control" id="username"
										value="#{loginController.user.username}"
										pt:placeholder="Please Enter Email Id" required="true"
										requiredMessage="Email Id is required" />
									<h:message for="username" styleClass="text-danger"></h:message>
								</div>
								<div class="form-group">
									<h:outputLabel style="font-weight:bold" for="password"
										value="Password: " />
									<h:inputSecret styleClass="form-control" id="password"
										value="#{loginController.user.password}"
										pt:placeholder="Please Enter Password" required="true"
										requiredMessage="Password is required" />
									<h:message for="password" styleClass="text-danger"></h:message>
								</div>
								<br></br>
								<h:commandButton id="login"
									styleClass="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
									value="Login" action="#{loginController.validateUserLogin}" />

							</h:form>
							<div>
								<p class="mb-0">
									Don't have an account?
									<h:link styleClass="text-green-50
										fw-bold"
										value="Sign Up" outcome="signup" id="signup" />
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</section>
</h:body>
</html>
