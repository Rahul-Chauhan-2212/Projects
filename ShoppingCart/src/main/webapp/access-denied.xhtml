<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Access Denied</title>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous"></link>
	<link rel="stylesheet" type="text/css"
		href="#{request.contextPath}/resources/css/background.css"></link>
</h:head>
<h:body>
	<section class="vh-100 bg-image"
		style="background-image: url(#{request.contextPath}/resources/images/background.webp);">
	<div class="mask d-flex align-items-center h-100 gradient-custom-3">
		<div class="container h-100">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-9 col-lg-7 col-xl-6">
					<div class="card" style="border-radius: 15px;">
						<div class="card-body p-5">
							<h2 class="fw-bold text-danger fst-italic">Unauthorized
								Access!!!</h2>
							<p class="mb-0">
								<h:link styleClass="btn btn-success text-green-50 fw-bold"
									value="Log In" outcome="index" />
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</section>
</h:body>
</html>
