<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous"></link>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
<link rel="stylesheet" type="text/css"
	href="#{request.contextPath}/resources/css/background.css"></link>
</head>
<body>
	<ui:composition>
		<header>
		<div
			class="d-flex flex-column flex-md-row align-items-right pb-3 mb-4 border-bottom">
			<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<img src="#{request.contextPath}/resources/images/logo.jpg"
					alt="Shopping Cart App" width="50" height="35"
					class="rounded d-inline-block"></img>
				<h:form class="navbar-form navbar-right" rendered="false">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Search"></input>
						<div class="input-group-btn">
							<button class="btn btn-light" type="submit">
								<i class="fa fa-search"></i>
							</button>
						</div>
					</div>
				</h:form>
				<h:link
					styleClass="btn btn-outline-secondary btn-lg btn-block fa fa-shopping-cart"
					title="Shopping Cart" outcome="/user/cart.xhtml"
					rendered="#{loginController.hasRole('USER')}">
					<span style="vertical-align: top;">
						${cartController.getCartSize(username)}</span>
				</h:link>
				<h:link styleClass="btn btn-secondary btn-lg btn-block fa fa-user"
					value="#{user.fullName}" />
				<h:link
					styleClass="btn btn-outline-secondary btn-lg btn-block fa fa-truck"
					title="User Orders" outcome="/user/orderList.xhtml"
					rendered="#{loginController.hasRole('USER')}">
				</h:link>
				<h:form>
					<h:commandLink
						styleClass="btn btn-danger btn-lg btn-block fa fa-sign-out"
						value="Sign Out" action="#{loginController.logout}" />
				</h:form>
			</div>
			</nav>

		</div>
		</header>
	</ui:composition>
</body>
</html>
