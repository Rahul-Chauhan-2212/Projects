<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/templates/common.xhtml">
	<ui:define name="content">
		<div class="container">
			<div class="m-3" style="display: flex; justify-content: flex-end">
				<h:link styleClass="btn btn-secondary btn-lg btn-block fa fa-user"
					value="Switch to User Role" outcome="/user/product.xhtml"
					rendered="#{loginController.hasRole('USER')}" />
			</div>
			<h1 class="mb-3 text-center">Admin Functionalities</h1>
			<div class="m-3" style="display: flex; justify-content: left;">
				<ul>
					<li class="mb-3"><h:form>
							<h:commandLink
								styleClass="btn btn-secondary btn-lg btn-block fa fa-solid fa-tag"
								value="Categories"
								action="#{categoryController.getCategoryPage}" />
						</h:form></li>
					<li class="mb-3"><h:form>
							<h:commandLink
								styleClass="btn btn-secondary btn-lg btn-block fa fa-brands fa-product-hunt"
								value="Products" action="#{productController.getProductPage}" />
						</h:form></li>
					<li class="mb-3"><h:form>
							<h:commandLink
								styleClass="btn btn-secondary btn-lg btn-block fa fa-solid fa-users"
								value="Users" action="#{userController.getUserListPage}" />
						</h:form></li>
					<li class="mb-3"><h:form>
							<h:commandLink
								styleClass="btn btn-secondary btn-lg btn-block fa fa-shopping-bag"
								value="Orders" action="#{orderController.getOrderListPage}" />
						</h:form></li>
				</ul>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
