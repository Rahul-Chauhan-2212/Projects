<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/templates/common.xhtml">
	<ui:define name="content">
		<div class="container h-100">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-9 col-lg-7 col-xl-6">
					<div class="card" style="border-radius: 15px;">
						<div class="card-body p-5">
							<h2 class="text-uppercase text-center mb-5">Add Category</h2>
							<h:form id="addCategory">
								<h:message errorClass="text-danger" infoClass="text-success"
									for="addCategory" />
								<div class="form-group">
									<h:outputLabel style="font-weight:bold" value="Category Code: " />
									<h:inputText styleClass="form-control" id="catcode"
										value="#{categoryController.category.ctgryCd}" required="true"
										requiredMessage="Enter the Category Code" />
									<h:message styleClass="text-danger" for="catcode" />
								</div>
								<div class="form-group">
									<h:outputLabel style="font-weight:bold" value="Category Name: " />
									<h:inputText styleClass="form-control" id="catdesc"
										value="#{categoryController.category.ctgry}" required="true"
										requiredMessage="Enter the Category Description" />
									<h:message styleClass="text-danger" for="catdesc" />
								</div>
								<br></br>
								<h:link
									styleClass="btn btn-secondary btn-lg btn-block fa fa-solid fa-backward me-2"
									value="Back" outcome="admin" />
								<h:commandLink
									styleClass="btn btn-success btn-lg btn-block fa fa-solid fa-plus"
									value="Add" action="#{categoryController.addCategory}" />
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
