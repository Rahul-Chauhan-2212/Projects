<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/templates/common.xhtml">
	<ui:define name="content">
		<div class="container">
			<div class="m-3">
				<h:form>
					<h:link style="float:right;"
						styleClass="btn btn-secondary btn-lg btn-block fa fa-solid fa-backward me-2"
						value="Back" outcome="admin" />
				</h:form>
			</div>
			<div class="table-responsive-sm mt-3">
				<h5>List of Orders</h5>
				<table class="table table-bordered table-hover">
					<thead class="table-dark">
						<tr>
							<th scope="col" style="text-align: center;">Order No.</th>
							<th scope="col" style="text-align: center;">Order Date/Time</th>
							<th scope="col" style="text-align: center;">Order Amount</th>
							<th scope="col" style="text-align: center;">Customer Name</th>
							<th scope="col" style="text-align: center;">Customer Email</th>
							<th scope="col" style="text-align: center;">Customer Mobile
								No</th>
							<th scope="col" style="text-align: center;">Customer Address</th>
							<th scope="col" style="text-align: center;">Order Booked By</th>
						</tr>
					</thead>
					<tbody>
						<ui:repeat var="o" value="#{orderController.getAllOrders()}">
							<tr>
								<td style="text-align: center;">#{o.orderNum}</td>
								<td style="text-align: center;">#{o.orderDate}</td>
								<td style="text-align: center;">&#8377;#{o.amount}</td>
								<td style="text-align: center;">#{o.customerName}</td>
								<td style="text-align: center;">#{o.customerEmail}</td>
								<td style="text-align: center;">#{o.customerPhone}</td>
								<td style="text-align: center;">#{o.customerAddress}</td>
								<td style="text-align: center;">#{o.user.username}</td>
							</tr>
						</ui:repeat>
					</tbody>
				</table>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
